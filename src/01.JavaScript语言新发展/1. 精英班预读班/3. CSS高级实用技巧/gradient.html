<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gradient</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(to right, red 0, red 20%, green 20%, green 40%, blue 40%, blue 60%, yellow 60%, yellow 80%, pink 80%, pink 100%);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
