<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vertical</title>
  <style>
  .box {
    background: pink;
    width: 100%;
    height: 300px;
    display: table;
  }

  .inner-box {
    display: table-cell;
    vertical-align: middle;
  }
  .content {
    background: red;
    width: 200px;
    height: 100px
  }

  img {
    width: 100px;
    display: block;
  }
  </style>
</head>

<body>
  <div class="box">
    <!-- <div class="img-wrap">
      <img src="../../../../docs/01.JavaScript语言新发展/第一周作业.jpg" alt="">
    </div> -->
    <div class="inner-box">
      <div class="content">center</div>
    </div>
  </div>
</body>

</html>
