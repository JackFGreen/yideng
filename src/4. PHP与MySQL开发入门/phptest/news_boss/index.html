<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>新闻管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <form action="news.php" method="POST">
    <p>
      <label for="title">新闻标题</label>
      <input type="text" id="title" name="news_title">
    </p>
    <p>
      <label for="content">新闻内容</label>
      <input type="text" id="content" name="news_content">
    </p>
    <p>
      <label for="img">新闻图片</label>
      <input type="text" id="img" name="news_img">
    </p>
    <p>
      <label for="date">新闻时间</label>
      <input type="date" id="date" name="news_date">
    </p>
    <button type="reset">重置</button>
    <button>提交</button>
  </form>
</body>
</html>
