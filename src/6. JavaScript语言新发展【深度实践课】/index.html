<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    function fun(n, o) {
      console.log(o)
      return {
        fun: function (m) {
          return fun(m, n)
        }
      }
    }

    var a = fun(0) // undefined => a.fun = function (m) {return fun(m, 0)}
    a.fun(1);a.fun(2); // fun(1, 0) => 0 fun(2, 0) => 0

    var b = fun(0).fun(1).fun(2).fun(3); // undefined 0 1 2
    var c = fun(0).fun(1);// undefined 0 => c.fun = function (m) {return fun(m ,1)}
    c.fun(2);c.fun(3);// fun(1, 1) => 1 fun(2, 1) => 1
  </script>
</body>
</html>
